<form action="/submit">
    <!-- textarea is used to get text paragraph data like description from user  -->
    <!-- we can use rows & cols to decide the size of the textarea   -->
    <textarea name="comment" rows="4" cols="50" placeholder="enter your data here"></textarea>
      
      <!-- select is can be used to provide multipne options -->
      <!-- normally radio can used if we have less options but select use if we want to select between large set of options -->
      <br><br>
      <select name="fruits">

        <!-- option field used to bind the some value inside select -->
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="cherry">Cherry</option>
      </select>
      <br> <br>
      <input type="submit" value="Submit">
      <input type="reset">
      
</form>
