<!-- doctype is there to provide information about the html version in use -->
<!DOCTYPE html>

<!-- main tag for the html page, we write all information inside this tag-->
 <!--html tag acts like root for DOM inside the html page-->
<html lang="en">

    <!-- head is there to provide metadata for the page -->
     <!-- we can link stylesheet, favicon inside the head  -->
<head>
    <!-- meta tag is used to proide information about the metadata
     it helps browser to load the content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- we can use the title inside the head to give name to website -->
    <title>Document</title>
</head>

<!-- body will give you data inside the body of the page  -->
<body>
    
    <!-- heading tags -->
     <!-- we have h1 to h6 heading options inside headings which differs from size  -->
    
    <h1>H1 : Hello World!</h1>
    <h2>H2 : Hello World!</h2>
    <h3>H3 : Hello World!</h3>
    <h4>H4 : Hello World!</h4>
    <h5>H5 : Hello World!</h5>
    <h6>H6 : Hello World!</h6>

    <div>
        <!-- paragraph tag is used to create paragraphs inside the html document  -->
        <p>

        </p>
    </div>
    </body>
</html>
