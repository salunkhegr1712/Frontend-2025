<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>hello world!</h1>
    
    <!-- script element inside the html is used to write the javascript code  -->
    <!-- script element also can be used to reference outside javascript file -->
    <script>
        // console.log is used to print logs inside the console of browser
        console.log("Hello World!!")
        // javascript is intepreted dynamically typed language 

    </script>

    <!-- if you mention multiple script & mention same element in multiple script 
    then last will be shown inside the output -->
    <script src="./first.js"></script>

</body>
</html>
